<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div style=" display: flex;align-items: center;justify-content: center;  ">

        <div class="container row" id="container">
            <form id="formulario" method="post">
                <h2 align="center">Gerador de Senhas</h2>
                <div class="align-items-center ">
                    <label>Força:</label>
                    <br>
                    <input class=" form-check-input mt-0" type="radio" name="force" id="weak" value="26" checked>
                    <label for="weak">Fraco</label>
                    <br>

                    <input class="form-check-input mt-0" type="radio" name="force" id="average" value="62">
                    <label for="average">Médio</label>
                    <br>

                    <input class="form-check-input mt-0" type="radio" name="force" id="strong" value="90">
                    <label for="strong">Forte</label>
                    <br><br>

                    <label for="size">Tamanho: </label><span id="span" style="text-align: center;"></span>
                    <br>

                    <input class="form-range" type="range" name="size" id="size" min="4" max="100" style="width: 100%;">
                    <br>

                    <div align="center">
                        <input class="btn btn-success botoes" type="button" value="Gerar Senha"
                            onclick="GenerateDiv();Generate();">
                    </div>
                </div>
                <div align="center" id="generateDiv"></div>
            </form>
            <div class="align-items-center" style="text-align: center; margin-bottom: 25px;">
                <br>
                <p>Fraco: Contém apenas letras minúsculas.</p>
                <p>Médio: Contém letras minúsculas, maiúsculas e números.</p>
                <p>Forte: Contém letras minúsculas, maiúsculas, números e símbolos.</p>
            </div>
        </div>


    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="./main.js"></script>
</body>

</html>
